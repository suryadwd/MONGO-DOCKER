<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alpha AI Beep App</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* Background video styling */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.5);
    }

    #main-button {
      padding: 20px 40px;
      font-size: 24px;
      background-color: #0f0;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #main-button:hover {
      transform: scale(1.1);
    }

    #alpha-display {
      display: none;
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }

    #alpha-display h4 {
      font-size: 2rem;
      font-weight: normal;
      text-transform: lowercase;
      margin: 0;
    }

    h1{
      font-size: 12rem;
      margin: 0;
      text-transform: uppercase;
      color: #0f0;
      text-shadow: 0 0 20px rgba(0, 255, 0, 0.373), 0 0 30px #0f0, 0 0 40px #0f0;
    }

    #alpha-display h1 {
      font-size: 6rem;
      margin: 10px 0 0 0;
      text-transform: uppercase;
      animation: heartbeat 1s infinite;
      transform-origin: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes heartbeat {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
    }
  </style>
</head>
<body>

  <!-- Background video -->
  <video autoplay muted loop id="bg-video">
    <source src="istockphoto-1315388795-640_adpp_is.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <!-- Button and Display -->
  <button id="main-button">CLICK ME</button>
  <div id="alpha-display">
    <h4>l &nbsp; & &nbsp; mc</h4>
    <h1>AI</h1>
  </div>

  <script>
    const button = document.getElementById('main-button');
    const display = document.getElementById('alpha-display');

    // Load your custom sound
    const explosionSound = new Audio('explosion-42132.mp3');

    button.addEventListener('click', () => {
      explosionSound.play();

      setTimeout(() => {
        button.style.display = 'none';
        display.style.display = 'block';
      }, 1000);
    });
  </script>
</body>
</html>
