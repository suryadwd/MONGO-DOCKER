<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alpha AI Beep App</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.5);
    }

    #main-button {
      padding: 20px 40px;
      font-size: 24px;
      background-color: #0f0;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #main-button:hover {
      transform: scale(1.1);
    }

    #alpha-display {
      display: none;
      text-align: center;
    }

    /* Typewriter-like synced animation */
    .type-seq {
      font-size: 2rem;
      font-weight: normal;
      text-transform: uppercase;
      margin: 0;
      white-space: pre;
      display: flex;
      justify-content: center;
     
    }

    .type-seq span {
      opacity: 0;
      animation: typeBlink 4s infinite;
    }

    .type-seq span:nth-child(1) { animation-delay: 0s; }
    .type-seq span:nth-child(2) { animation-delay: 0.5s; }
    .type-seq span:nth-child(3) { animation-delay: 1s; }
    .type-seq span:nth-child(4) { animation-delay: 1.5s; }

    @keyframes typeBlink {
      0%, 90%, 100% { opacity: 0; }
      10%, 80% { opacity: 1; }
    }

    /* AI heartbeat */
    #ai-text {
      font-size: 6rem;
      margin: 10px 0 0 0;
      text-transform: uppercase;
      animation: heartbeat 4s infinite;
      transform-origin: center;
      color: rgb(44, 48, 44);
      text-shadow: 0 0 20px rgba(0, 255, 0, 0.373), 0 0 30px #0f0, 0 0 40px #0f0;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
  </style>
</head>
<body>

  <!-- Background video -->
  <video autoplay muted loop id="bg-video">
    <source src="istockphoto-1315388795-640_adpp_is.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <!-- Button and Display -->
  <button id="main-button">CLICK ME</button>
  <div id="alpha-display">
    <h4 class="type-seq">
      <span>L &nbsp;</span>
      <span>& &nbsp;  </span>
      <span>M</span>
      <span>C</span>

    </h4>
    <h1 id="ai-text">AI</h1>
  </div>

  <script>
    const button = document.getElementById('main-button');
    const display = document.getElementById('alpha-display');
    const explosionSound = new Audio('explosion-42132.mp3');

    button.addEventListener('click', () => {
      explosionSound.play();
      button.style.display = 'none';
      display.style.display = 'block';
    });
  </script>
</body>
</html>
