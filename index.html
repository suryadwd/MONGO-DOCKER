<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alpha AI Beep App</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* Background video styling */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.5); /* Optional: darkens video for text visibility */
    }

    #main-button {
      padding: 20px 40px;
      font-size: 24px;
      background-color: #0f0;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #main-button:hover {
      transform: scale(1.1);
    }

    #alpha-display {
      display: none;
      font-size: 5rem;
      font-weight: bold;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <!-- Background video -->
  <video autoplay muted loop id="bg-video">
    <source src="istockphoto-1315388795-640_adpp_is.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <!-- Button and Display -->
  <button id="main-button">CLICK ME</button>
  <div id="alpha-display">ALPHA AI</div>

  <script>
    const button = document.getElementById('main-button');
    const display = document.getElementById('alpha-display');

    // Load your custom sound
    const explosionSound = new Audio('explosion-42132.mp3');

    button.addEventListener('click', () => {
      // Play custom explosion sound
      explosionSound.play();

      // Wait a bit before showing Alpha AI
      setTimeout(() => {
        button.style.display = 'none';
        display.style.display = 'block';
      }, 1000); // Adjust if your sound is longer/shorter
    });
  </script>
</body>
</html>
